<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Страница не найдена</title>
  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 8rem;
      margin: 0;
      color: #dc3545;
    }
    p {
      font-size: 1.5rem;
      margin: 20px 0 40px;
    }
    a {
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
      border: 2px solid #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Извините, такой пользователь не найден или страница не существует.</p>
  <a href="/">Вернуться на главную</a>
</body>
</html>
