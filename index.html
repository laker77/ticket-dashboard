<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Компактний Лінійний Графік</title>
  <style>
    body {
      background-color: #101214;
      color: #FFFBEF;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }
    .chart-container {
      background-color: #101214;
      border-radius: 8px;
      padding: 16px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 8px rgba(25, 119, 253, 0.5);
    }
    h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-weight: bold;
      color: #1977FD;
      text-align: center;
      font-size: 1.2rem;
    }
    canvas {
      display: block;
      max-width: 100%;
      height: 240px !important; /* фиксированная высота */
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="chart-container">
    <h3>Динаміка тікетів і часу за останній місяць</h3>
    <canvas id="statsChart" height="240"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Пример данных (замени на свои данные)
    const labels = [
      '01.06', '02.06', '03.06', '04.06', '05.06', '06.06', '07.06',
      '08.06', '09.06', '10.06', '11.06', '12.06', '13.06', '14.06',
      '15.06', '16.06', '17.06', '18.06', '19.06', '20.06', '21.06',
      '22.06', '23.06', '24.06', '25.06', '26.06', '27.06', '28.06',
      '29.06', '30.06'
    ];

    const ticketsData = [5, 7, 6, 8, 7, 10, 12, 11, 14, 13, 10, 9, 11, 13, 12, 15, 14, 13, 12, 10, 9, 8, 7, 8, 9, 11, 12, 13, 14, 15];
    const timeData = [1.2, 1.5, 1.3, 2, 1.8, 2.3, 2.7, 2.5, 3, 2.8, 2.2, 1.9, 2.4, 2.6, 2.9, 3.3, 3, 2.7, 2.5, 2, 1.8, 1.6, 1.5, 1.7, 1.9, 2.1, 2.4, 2.7, 3, 3.2];

    const ctx = document.getElementById('statsChart').getContext('2d');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: 'Тікети',
            data: ticketsData,
            borderColor: '#1977FD',
            backgroundColor: 'rgba(25, 119, 253, 0.2)',
            fill: true,
            tension: 0.3,
            pointRadius: 3,
            pointHoverRadius: 6,
            yAxisID: 'y',
          },
          {
            label: 'Час у грі (години)',
            data: timeData,
            borderColor: '#FFBD35',
            backgroundColor: 'rgba(255, 189, 53, 0.2)',
            fill: true,
            tension: 0.3,
            pointRadius: 3,
            pointHoverRadius: 6,
            yAxisID: 'y1',
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: {
          mode: 'nearest',
          intersect: false,
        },
        scales: {
          x: {
            ticks: {
              color: '#FFFBEF',
              maxRotation: 45,
              minRotation: 30,
              maxTicksLimit: 10,
            },
            grid: {
              color: 'rgba(255,255,255,0.05)'
            }
          },
          y: {
            type: 'linear',
            position: 'left',
            beginAtZero: true,
            title: {
              display: true,
              text: 'Тікети',
              color: '#1977FD'
            },
            ticks: { color: '#1977FD' },
            grid: {
              color: 'rgba(25,119,253,0.1)'
            }
          },
          y1: {
            type: 'linear',
            position: 'right',
            beginAtZero: true,
            title: {
              display: true,
              text: 'Час у грі (години)',
              color: '#FFBD35'
            },
            ticks: { color: '#FFBD35' },
            grid: {
              drawOnChartArea: false,
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#FFFBEF',
              boxWidth: 12,
              padding: 10,
            }
          },
          tooltip: {
            enabled: true,
            mode: 'nearest',
            intersect: false,
          }
        },
      }
    });
  </script>

</body>
</html>
